<html>
	<head>
		<title>Trumpy Jumpy</title>
		<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/hammer.min.js"></script>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="panel">
			<div class="game-title">
				<div class="title">Trumpy Jumpy</div>
			</div>
			<div class="stat">
				<label>Score</label>
				<p id="score">0</p>
			</div>
			<table id="controls">
			  	<tr>
			    	<td style="width:130px">Swipe or Press Up:</td>
			    	<td>Jump</td>
			  	</tr>
			  	<tr>
			    	<td>Swipe or Press Left:</td>
			    	<td>Left lane switch</td>
			  	</tr>
			  	<tr>
			    	<td>Swipe or Press Right:</td>
			    	<td>Right lane switch</td>
			  	</tr>
			  	<tr>
			    	<td>Double Tap or P:</td>
			    	<td>Pause</td>
			  	</tr>
			</table>
			<table id="ranks"></table>
			<div class="animate-flicker" id="variable-content"></div>
		</div>
		<div id="world"></div>
			
		</div>
		<a id="button" target="_blank" href="https://github.com/xi-osman/trumpyjumpy" title="View source code on GitHub" style=""><img src="/assets/ic_code_black_24dp.svg"></a>
	</body>
</html>
